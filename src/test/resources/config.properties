# Appium Server Configuration
appium.server.url=http://localhost:4723/wd/hub

# Device Configuration
appium.platform.name=Android
appium.automation.name=UiAutomator2
appium.platform.version=15.0
appium.device.name=Galaxy S24 Ultra

# App Configuration
appium.app.path=/apps/fastshopping.apk
appium.app.package=com.example.shoppinglist
appium.app.activity=MainActivity

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=15

# App Behavior
auto.grant.permissions=true
no.reset=false
full.reset=false

# Test Configuration
screenshot.on.failure=true
report.path=test-output/reports